<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header-container">
    <section class="frame">
      <div class="eyes-open">
        
      </div>
    </section>
    <div class="clipped">
      
    </div>
    <section class="bola-top">

    </section>
    
      <section class="bola-bottom">

      </section>
      <section class="dialog__box">

      </section>
    
  </header>
  
 
    <main class="login__box">
      <header class="headline">
        REGISTER
      </header>
      <form action="">


        <!-- Username Input -->
        <section class="form__group">
          <svg width="16" height="16" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 6C7.65685 6 9 4.65685 9 3C9 1.34315 7.65685 0 6 0C4.34315 0 3 1.34315 3 3C3 4.65685 4.34315 6 6 6ZM8 3C8 4.10457 7.10457 5 6 5C4.89543 5 4 4.10457 4 3C4 1.89543 4.89543 1 6 1C7.10457 1 8 1.89543 8 3Z" fill="black"/>
            <path d="M12 11C12 12 11 12 11 12H1C1 12 0 12 0 11C0 10 1 7 6 7C11 7 12 10 12 11ZM11 10.9965C10.9986 10.7497 10.8462 10.0104 10.1679 9.33211C9.51563 8.67985 8.2891 8 5.99999 8C3.71088 8 2.48435 8.67985 1.8321 9.33211C1.15375 10.0104 1.00142 10.7497 1 10.9965H11Z" fill="black"/>
            </svg>
        <main class="input__group">
            
        <input type="text" id="username" placeholder="Username">
        </main>
      </section>

        <!-- Password Input -->


       <section class="form__group">
        <svg width="16" height="16" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.5 1.33341C10.2673 1.33341 11.7 2.37808 11.7 3.66675V8.33341H5.3V3.66675C5.3 2.37808 6.73269 1.33341 8.5 1.33341ZM13.3 8.33341V3.66675C13.3 1.73375 11.151 0.166748 8.5 0.166748C5.84903 0.166748 3.7 1.73375 3.7 3.66675V8.33341C1.93269 8.33341 0.5 9.37808 0.5 10.6667V16.5001C0.5 17.7887 1.93269 18.8334 3.7 18.8334H13.3C15.0673 18.8334 16.5 17.7887 16.5 16.5001V10.6667C16.5 9.37808 15.0673 8.33341 13.3 8.33341ZM3.7 9.50008H13.3C14.1837 9.50008 14.9 10.0224 14.9 10.6667V16.5001C14.9 17.1444 14.1837 17.6667 13.3 17.6667H3.7C2.81634 17.6667 2.1 17.1444 2.1 16.5001V10.6667C2.1 10.0224 2.81634 9.50008 3.7 9.50008Z" fill="#444444"/>
          </svg>
          
        <main class="input__group">
        <input type="password" id="password" placeholder="Password">
          <!-- Eye Icon :) -->
          <div class="show__pass eye__icon">

          </div>
        </main>
      </section>

      <!-- Confirm Input-->


      <section class="form__group">

        <svg width="16" height="16" viewBox="0 0 17 19" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.5 1.33341C10.2673 1.33341 11.7 2.37808 11.7 3.66675V8.33341H5.3V3.66675C5.3 2.37808 6.73269 1.33341 8.5 1.33341ZM13.3 8.33341V3.66675C13.3 1.73375 11.151 0.166748 8.5 0.166748C5.84903 0.166748 3.7 1.73375 3.7 3.66675V8.33341C1.93269 8.33341 0.5 9.37808 0.5 10.6667V16.5001C0.5 17.7887 1.93269 18.8334 3.7 18.8334H13.3C15.0673 18.8334 16.5 17.7887 16.5 16.5001V10.6667C16.5 9.37808 15.0673 8.33341 13.3 8.33341ZM3.7 9.50008H13.3C14.1837 9.50008 14.9 10.0224 14.9 10.6667V16.5001C14.9 17.1444 14.1837 17.6667 13.3 17.6667H3.7C2.81634 17.6667 2.1 17.1444 2.1 16.5001V10.6667C2.1 10.0224 2.81634 9.50008 3.7 9.50008Z" fill="#444444"/>
          </svg>
          

      <main class="input__group">
        <input type="password" id="confirm" placeholder="Confirm password">


          <!-- Eye Icon :) -->
            <div class="show__pass eye__icon">

            </div>
          </main>
      </section>
        
        <button class="submit__button">
          Register
        </button>
      </form>


      <!-- Footer -->


      <footer>
        Already have account?<a href="login.html"> Log In</a>
      </footer>
  </main>

  <footer class="wavy-footer">

    </footer>
  <script src="script.js"></script>
</body>

</html>
